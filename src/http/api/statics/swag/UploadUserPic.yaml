post:
  description: Upload user avatar
  consumes:
  - multipart/form-data
  parameters:
  - name: pic
    description: |
      Picture for user avatar
    in: formData
    required: true
    type: file
    format: binary
  responses:
    200:
      description: user's avatar updated
      schema:
        type: object
        properties:
          hash:
            type: string
            description: pic hash
    400:
      description: if something went wrong

  tags:
  - static
