post:
  description: Upload investor profile picture
  consumes:
  - multipart/form-data
  parameters:
  - name: investor_bg
    description: |
      Picture for investor background
    in: formData
    required: true
    type: file
    format: binary
  responses:
    200:
      description: investor's background updated
    400:
      description: if something went wrong

  tags:
  - static
