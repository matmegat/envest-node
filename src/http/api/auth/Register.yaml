post:
  description: Creates new user of app [Netvest User](https://weezlabs.atlassian.net/wiki/display/NET/User+Roles+-+The+Netvest+User)
  parameters:
  - name: payload
    in: body
    description: |
      JSON payload to log in.
      [Validations](https://weezlabs.atlassian.net/wiki/display/NET/Validations) will be applied
    schema:
      type: object
      properties:
        email:
          type: string
          description: Email
        password:
          type: string
          format: password
          description: Passweord
      required:
      - email
      - password
  responses:
    200:
      description: user model
      schema:
        $ref: ../../swagger/User.yaml
    403:
      description: Errors of registration.
      schema:
        $ref: ../../swagger/Error.yaml
  tags:
  - auth
