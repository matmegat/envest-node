post:
  description: Confirms email
  parameters:
  - name: payload
    in: body
    description: |
      JSON payload to log in.
      [Validations](https://weezlabs.atlassian.net/wiki/display/NET/Validations) will be applied
    schema:
      type: object
      properties:
        code:
          type: string
          description: Code
      required:
      - code
  responses:
    200:
      description: email confirmed
    400:
      description: if something went wrong
      schema:
        $ref: ../../swagger/Error.yaml
  tags:
  - auth
