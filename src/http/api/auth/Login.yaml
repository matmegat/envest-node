post:
  description: Authenticates user by email and password
  parameters:
  - name: payload
    description: |
      JSON payload to register / signup.
      [Validations](https://weezlabs.atlassian.net/wiki/display/NET/Validations) will be applied
    in: body
    required: true
    schema:
      type: object
      properties:
        full_name:
          type: string
          description: Full Name of [Netvest User](https://weezlabs.atlassian.net/wiki/display/NET/User+Roles+-+The+Netvest+User)
        email:
          type: string
          description: Email
        password:
          type: string
          description: Password
          format: password
      required:
      - full_name
      - email
      - password
  responses:
    200:
      description: user model
      schema:
        $ref: ../../swagger/User.yaml
    403:
      description: Errors of authentication.
      schema:
        $ref: ../../swagger/Error.yaml
    404:
      description: User not exists
      schema:
        $ref: ../../swagger/Error.yaml
  tags:
  - auth
