post:
  description: Creates new user of app [Netvest User](https://weezlabs.atlassian.net/wiki/display/NET/User+Roles+-+The+Netvest+User)
  parameters:
  - name: payload
    in: body
    description: |
      JSON payload to log in.
      [Validations](https://weezlabs.atlassian.net/wiki/display/NET/Validations) will be applied
    schema:
      type: object
      properties:
        first_name:
          type: string
          description: First Name of [Netvest User](https://weezlabs.atlassian.net/wiki/display/NET/User+Roles+-+The+Netvest+User)
        last_name:
          type: string
          description: Last Name of [Netvest User](https://weezlabs.atlassian.net/wiki/display/NET/User+Roles+-+The+Netvest+User)
        email:
          type: string
          description: Email
        password:
          type: string
          format: password
          description: Password
      required:
      - first_name
      - last_name
      - email
      - password
  responses:
    200:
      description: user model
      schema:
        $ref: ../../../swagger/User.yaml
    400:
      description: if something went wrong
      schema:
        $ref: ../../../swagger/Error.yaml
  tags:
  - auth
