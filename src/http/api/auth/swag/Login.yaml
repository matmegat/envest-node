post:
  description: Authenticates user by email and password
  parameters:
  - name: payload
    description: |
      JSON payload to register / signup.
      [Validations](https://weezlabs.atlassian.net/wiki/display/NET/Validations) will be applied
    in: body
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          description: Email
          default: seed.2@user.com
        password:
          type: string
          description: Password
          format: password
          default: '321321'
      required:
      - email
      - password
  responses:
    200:
      description: user model
      schema:
        $ref: ../../../swagger/UserFull.yaml
    400:
      description: if something went wrong
      schema:
        $ref: ../../../swagger/Error.yaml
  tags:
  - auth
