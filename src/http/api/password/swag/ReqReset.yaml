post:
  description: Request to change password
  parameters:
  - name: payload
    in: body
    description: |
      JSON payload to log in.
      [Validations](https://weezlabs.atlassian.net/wiki/display/NET/Validations) will be applied
    schema:
      type: object
      properties:
        email:
          type: string
          description: user email
      required:
      - code
  responses:
    200:
      description: The code sent by e-mail
    400:
      description: if something went wrong
      schema:
        $ref: ../../../swagger/Error.yaml
  tags:
  - password
