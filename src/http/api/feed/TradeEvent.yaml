type: object
description: '"Trade" type of event'
allOf:
- $ref: ./Event.yaml
- type: object
  properties:
    data:
      type: object
      properties:
        dir:
          description: Type of trade operation
          type: string
          enum:
          - sold
          - bought
        symbol:
          $ref: ../../swagger/Symbol.yaml
        price:
          type: integer
          minimum: 0
        amount:
          type: integer
          minimum: 0
        text:
          type: string
        risk:
          type: string
          enum:
          - low
          - medium
          - hign
        motivations:
          type: array
          items:
            type: string
