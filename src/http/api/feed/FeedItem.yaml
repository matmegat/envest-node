type: object
properties:
  id:
    type: number
    description: Feed event id
  timestamp:
    type: string
    format: date-time
    description: when event occurs
  investor:
    $ref: ../../swagger/Investor.yaml
  event:
    description: |
      One of Events
      more details at [github](https://github.com/WeezLabs/NetVest/tree/backend/develop/src/http/api/feed)
    type: object
    enum:
    - $ref: ./TradeEvent.yaml
    - $ref: ./WatchlistEvent.yaml
    - $ref: ./UpdateEvent.yaml
  comments:
    type: number
    description: Amount of comments for Feed Item
required:
- id
- timestamp
- investor
- event
