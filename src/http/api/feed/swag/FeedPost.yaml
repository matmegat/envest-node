post:
  description: Create post by investor
  parameters:
  - name: payload
    description: |
      JSON payload to make post.
      Trade_data, watchlist_data, update_data points
      are description of one object after type property.
      It should be named as `data` on payload
    in: body
    required: true
    schema:
      type: object
      properties:
        type:
          type: string
          description: Post type trade / watchlist / update
        date:
          type: string
          format: date-time
          description: Post date
        trade_data:
          type: object
          description: Post properties
          properties:
            dir:
              description: Type of trade operation
              type: string
              enum:
              - sold
              - bought
            symbol:
              type: string
              description: Symbol ticker.exchange
            price:
              type: number
              format: float
              minimum: 0
            amount:
              type: integer
              minimum: 0
            text:
              type: string
            risk:
              type: string
              enum:
              - low
              - medium
              - hign
            motivations:
              type: array
              items:
                type: string
          required:
          - dir
          - symbol
          - price
          - amount
          - text
          - risk
        watchlist_data:
          type: object
          description: Post properties
          properties:
            dir:
              description: Type of watchlist operation
              type: string
              enum:
              - added
              - removed
            symbol:
              type: string
              description: Symbol ticker.exchange
            target_price:
              type: number
              format: float
              minimum: 0
            text:
              type: string
            motivations:
              type: array
              items:
                type: string
          required:
          - dir
          - symbol
          - text
        update_data:
          type: object
          description: Post properties
          properties:
            symbols:
              type: array
              items:
                type: string
                description: Symbol ticker.exchange
            title:
              type: string
              description: Update title
            text: 
              type: string
              description: Update description
            motivations:
              type: array
              items:
                type: string
          required:
          - symbols
          - title
          - text
      required:
      - type
      - data
  responses:
    200:
      description: Posting success
    400:
      description: if something went wrong
      schema:
        $ref: ../../../swagger/Error.yaml
  tags:
  - feed
