get:
  description: latest 20 Feed posts for current user
  parameters:
  - name: max_id
    in: query
    type: number
    description: |
      Get feed items that are added before *max_id* (inclusive) with applied sorting
      [guide](https://weezlabs.atlassian.net/wiki/display/NET/pagination)
  - name: since_id
    in: query
    type: number
    description: |
      Get feed items greater than *since_id* (non inclusive) with applied sorting
      [guide](https://weezlabs.atlassian.net/wiki/display/NET/pagination)
  - name: page
    in: query
    type: number
    description: Page number
  - name: type
    in: query
    type: string
    description: Type feed
  - name: investor
    in: query
    type: number
    description: Investor Id
  - name: investors
    in: query
    type: string
    description: Investor Ids - 1,2,...6,7
  - name: days
    in: query
    type: number
    description: Feeds for days
  - name: months
    in: query
    type: number
    description: Feeds for months
  - name: name
    in: query
    type: string
    description: User name
  - name: maxyear
    in: query
    type: number
    description: Feed up to a year
  - name: minyear
    in: query
    type: number
    description: Feed after a year
  responses:
    200:
      description: user's Feed
      schema:
        $ref: ./Feed.yaml
  tags:
  - feed
