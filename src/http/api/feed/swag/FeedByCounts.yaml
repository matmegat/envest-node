get:
  description: Get count of each type of Feed.
  parameters:
  - name: investor
    in: query
    type: integer
    description: Investor Id
  - name: investors
    in: query
    type: string
    description: Investor Ids - 1,2,...6,7
  - name: last_days
    in: query
    type: integer
    description: Feeds for days
  - name: last_weeks
    in: query
    type: integer
    description: Feeds for weeks
  - name: last_months
    in: query
    type: integer
    description: Feeds for months
  - name: last_years
    in: query
    type: integer
    description: Feeds for years
  - name: name
    in: query
    type: string
    description: User name
  - name: mindate
    in: query
    type: string
    description: Feed up to a date (ISO 8601 strings)
  - name: maxdate
    in: query
    type: string
    description: Feed after a date (ISO 8601 strings)
  responses:
    200:
      description: Ð¡ount of each type of Feed
      schema:
        $ref: ./FeedCounts.yaml
    400:
      description: Handled Error
      schema:
        $ref: ../../../swagger/Error.yaml
  tags:
  - feed
