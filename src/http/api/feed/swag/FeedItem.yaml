type: object
properties:
  id:
    type: integer
    description: Feed event id
  timestamp:
    type: string
    format: date-time
    description: when event occurs
  investor_id:
    type: integer
    description: |
      **optional**
      present at `/feed` requests
  investor:
    description: |
      **optional**
      present at `/feed/:id` requests
    $ref: ../../investors/swag/Investor.yaml
  event:
    description: |
      One of Events
      more details at [github](https://github.com/WeezLabs/NetVest/tree/backend/develop/src/http/api/feed)
    type: object
    enum:
    - $ref: ./TradeEvent.yaml
    - $ref: ./WatchlistEvent.yaml
    - $ref: ./UpdateEvent.yaml
  comments:
    type: integer
    description: Amount of comments for Feed Item
required:
- id
- timestamp
- event
