post:
  description: |
    Create new admin.
    Password will generate randomly.
    Admin should change password after email confirmation.
    Only admin with `can_intro` = true can create new admins
  parameters:
  - name: payload
    in: body
    schema:
      type: object
      properties:
        email:
          type: string
          description: New admin mail
        first_name:
          type: string
          description: First Name of [Netvest User](https://weezlabs.atlassian.net/wiki/display/NET/User+Roles+-+The+Netvest+User)
        last_name:
          type: string
          description: Last Name of [Netvest User](https://weezlabs.atlassian.net/wiki/display/NET/User+Roles+-+The+Netvest+User)
      required:
      - email
      - first_name
      - last_name
  responses:
    200:
      description: success
    400:
      description: if something went wrong
      schema:
        $ref: ../../../swagger/Error.yaml
  tags:
  - admin