get:
  description: |
    Get symbol info
  parameters:
  - name: symbol
    in: path
    type: string
    description: Symbol ID `TICKER.EXCHANGE`
    required: true
  responses:
    200:
      description: Symbol fields
      schema:
        type: object
        title: Symbol Info Model
        properties:
          prev_close:
            type: integer
          low:
            type: integer
          high:
            type: integer
          volume:
            type: integer
          market_cap:
            type: object
            description: Fundamental type – MarketCapitalization
            properties:
              value:
                type: integer
              unit: 
                type: string
          one_year_low:
            type: integer
            description: Fundamental type – LowPriceLast52Weeks
          one_year_high:
            type: integer
            description: Fundamental type – HighPriceLast52Weeks
          dividend:
            type: integer
            description: Fundamental type – DividendYieldDaily
          currency:
            type: string
        required:
        - prev_close
        - low
        - high
        - volume
        - currency
    400:
      description: if something went wrong
      schema:
        $ref: ../../../swagger/Error.yaml
  tags:
  - symbols
