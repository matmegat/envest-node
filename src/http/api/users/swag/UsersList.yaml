get:
  description: Get a list of users
  parameters:
  - name: page
    in: query
    type: integer
    description: Page number
  - name: query
    in: query
    type: string
    description: Search query
  - name: sort
    in: query
    type: string
    description: Sorting options [column, desc||asc]
  - name: subscription
    in: query
    type: string
    description: |
      Subscription types (described in stripe) separated with a comma
      Use 'none' word for user without subscription
      E.g ?subscription=none,trial,premium

  responses:
    200:
      description: user's list
      schema:
        $ref: ./Users.yaml
    400:
      description: |
        **Error object** which follows
        [Error Protocol](https://weezlabs.atlassian.net/wiki/display/NET/Errors)

      schema:
        $ref: ../../../swagger/Error.yaml

  tags:
  - users
