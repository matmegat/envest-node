title: Investor Stocks (Symbols) Portfolio
type: object
properties:
  total:
    type: integer
    description: amount of Stocks (Symbols)
  holdings:
    type: array
    description: Investor Portfolio Symbols
    items:
    - $ref: ./InvestorPortfolioHolding.yaml
  full_portfolio:
    type: object
    description: Investor's Full Portfolio.
    properties:
      value:
        type: number
        description: Sum of investors Brokerage and Holdings
      gain:
        type: number
        description: The arithmetic mean of each Investor Portfolio Holding
  available_from:
    type: string
    format: datetime
    description: |
      Date and time after which you can add new holdings, make trades,
      make operations with cash_management
required:
- total
- holdings
- full_portfolio
