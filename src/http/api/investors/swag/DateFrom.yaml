get:
  description: get dates from which new entries can be added to Portfolio
  parameters:
  - name: investor_id
    in: path
    type: integer
    description: Investor ID
    required: true

  responses:
    200:
      description: valid post dates for every asset Investor posess
      schema:
        title: DateFrom response
        type: object
        properties:
          symbols:
            type: array
            items:
              type: object
              title: Symbol entry (for Onboarding Holdings)
              properties:
                symbol:
                  type: object
                  title: Symbol ticker-exchange
                  properties:
                    ticker:
                      type: string
                    exchange:
                      type: string
                  required:
                  - ticker
                  - exchange

                available_from:
                  type: string
                  format: date-time

              required:
              - symbol
              - available_from

          brokerage:
            type: object
            title: Brokerage entry (for Onboarding Brokerage)
            properties:
              available_from:
                type: string
                format: date-time
            required:
            - available_from

          common:
            type: object
            title: common date (for operations with Portfolio)
            properties:
              available_from:
                type: string
                format: date-time
            required:
            - available_from

        required:
        - symbols
        - brokerage

    400:
      description: |
        **Error object** which follows
        [Error Protocol](https://distillery.atlassian.net/wiki/display/NET/Errors)

      schema:
        $ref: ../../../swagger/Error.yaml

  tags:
  - investors
