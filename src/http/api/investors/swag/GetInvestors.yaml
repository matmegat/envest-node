get:
  description: |
    Get list of investors in ~~alphabetical order~~
    (removed before migration to **first_name**, **last_name**)
  parameters:
  - name: max_id
    in: query
    type: number
    description: |
      Get feed items that are added before *max_id* (inclusive)
      [twitter guide](https://dev.twitter.com/rest/public/timelines)
  - name: since_id
    in: query
    type: number
    description: |
      Get feed items greater than *since_id* (non inclusive)
      [twitter guide](https://dev.twitter.com/rest/public/timelines)
  responses:
    200:
      description: Investors list
      schema:
        $ref: ./Investors.yaml
    400:
      description: if something went wrong
      schema:
        $ref: ../../../swagger/Error.yaml
  tags:
  - investors
