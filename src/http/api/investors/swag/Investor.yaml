type: object
title: Investor Model
properties:
  id:
    type: integer
    description: Investor's Id
  first_name:
    type: string
    description: Investor's First Name
  last_name:
    type: string
    description: Investor's Last Name
  pic:
    type: object
    title: Picture
    description: Investor's image
    properties:
      hash:
        type: string
        description: image hash (domain- and path- agnostic)
      path:
        type: string
        description: path to image (domain-agnostic)
      resolved_uri:
        type: string
        description: fully-qualified URI to image
    required:
      - hash
      - path
      - resolved_uri
  profile_pic:
    type: object
    title: Picture
    description: Investor Profile's image
    properties:
      hash:
        type: string
        description: image hash (domain- and path- agnostic)
      path:
        type: string
        description: path to image (domain-agnostic)
      resolved_uri:
        type: string
        description: fully-qualified URI to image
    required:
      - hash
      - path
      - resolved_uri
  profession:
    type: string
    description: Investor's profession
  focus:
    type: array
    items:
    - type: string
    description: Array of strings. Up to 3 elements
  background:
    type: string
    description: Investor's background
  annual_return:
    type: number
    description: Investor's 5 year annual return in percentage
required:
- id
- first_name
- last_name
- focus
- annual_return
