get:
  description: |
    Get list of investors sorted by `last_name`. Response exrended with
    investor fields: `is_public`, ~~`is_featured`~~, ~~`category`~~
  parameters:
  - name: max_id
    in: query
    type: number
    description: |
      Get feed items that are added before *max_id* (inclusive) with applied sorting
      [guide](https://weezlabs.atlassian.net/wiki/display/NET/pagination)
  - name: since_id
    in: query
    type: number
    description: |
      Get feed items greater than *since_id* (non inclusive) with applied sorting
      [guide](https://weezlabs.atlassian.net/wiki/display/NET/pagination)
  - name: page
    in: query
    type: integer
    description: Page number
  responses:
    200:
      description: Investors list
      schema:
        $ref: ./Investors.yaml
    400:
      description: |
        **Error object** which follows
        [Error Protocol](https://weezlabs.atlassian.net/wiki/display/NET/Errors)
      schema:
        $ref: ../../../swagger/Error.yaml
  tags:
  - admin
