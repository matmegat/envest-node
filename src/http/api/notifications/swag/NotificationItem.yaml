type: object
properties:
  id:
    type: integer
    description: Notification Id
  timestamp:
    type: string
    format: date-time
    description: Timestamp of notification
  type:
    type: string
    description: Type of notification
  event:
    type: string
    description: JSON object events
  recipient_id:
    type: integer
    description: Recipient id
  is_viewed:
    type: boolean
    description: Viewed flag
required:
- id
- type
- event
- recipient_id
- is_viewed
