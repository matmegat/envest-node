<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NetVest - Reset Password</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script type="text/javascript">
		var is = {}
		var code = get_code()

		is.iOS     = navigator.userAgent.match(/iPhone|iPad/i)
		is.Android = navigator.userAgent.match(/android/i)

		document.addEventListener('DOMContentLoaded', function ()
		{
			document.querySelector('form#password-reset')
			.addEventListener('submit', function (event)
			{
				event.preventDefault()
				var self = this

				var request = new XMLHttpRequest()
				var data =
				{
					code: this.code.value,
					new_pass: this.password.value
				}

				request.open(this.method, this.action, true)
				request.setRequestHeader("Content-type", "application/json")

				request.onload = function ()
				{
					var data = {}

					if (request.status >= 200 && request.status < 400)
					{
						// Success!
						self.insertAdjacentHTML(
							'beforebegin',
							'<div class="alert alert-success" role="alert">' +
								'<strong>New Password is set</strong>' +
							'</div>'
						)
					} else if (request.status === 400)
					{
						// We reached our target server, but it returned an error
						data = JSON.parse(request.responseText)
						self.insertAdjacentHTML(
							'beforebegin',
							'<div class="alert alert-danger" role="alert">' +
								'<strong>' + data.message + '</strong>' +
							'</div>'
						)
					}
					else
					{
						// display 'I have a bad feelings about this'
						self.insertAdjacentHTML(
							'beforebegin',
							'<div class="alert alert-danger" role="alert">' +
								'<strong>I have a bad feeling about this. Â© Han Solo</strong>' +
							'</div>'
						)
					}
				}

				request.send(JSON.stringify(data))
			})

			if (code)
			{
				document.querySelector('form input#code').value = code
			}

			if (is.iOS)
			{
				location = 'netvest://reset-password?code=' + code

				setTimeout(fallback, 2000)
			}
			else if (is.Android)
			{
				location = 'intent://recovery/#Intent;' +
					'package=com.netvest.netvestapp;' +
					'scheme=netvest;' +
					'S.code=' + code + ';' +
					'S.email=[email];end;'

				setTimeout(fallback, 2000)
			}
			else
			{
				fallback()
			}
		})

		function isHidden ()
		{
			if (typeof document.hidden !== 'undefined')
			{
				return Boolean(document.hidden)
			}
			else if (typeof document.webkitHidden !== 'undefined')
			{
				return Boolean(document.webkitHidden)
			}
			else
			{
				return false
			}
		}

		function fallback ()
		{
			if (! isHidden())
			{
				document.querySelector('body > div')
				.classList
				.toggle('hidden', false)
			}
		}

		function get_code ()
		{
			var search = window.location.search
			var query = {}

			search = search.slice(1).split('&')
			search.map(function (arg)
			{
				var key_value = arg.split('=')
				query[key_value[0]] = key_value[1]
			})

			if ('code' in query && query.code)
			{
				return query.code
			}

			return ''
		}
	</script>

	<style>
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
<div class="container-fluid hidden">
	<div class="row">
		<div class="col-xs-12 col-md-8 col-md-offset-2">
			<h1 class="text-center">NetVest</h1>
			<h2 class="text-center">Password Reset</h2>

			<form id="password-reset" action="/api/password/reset" method="POST">
				<div class="form-group">
					<label for="code">Code</label>
					<input type="text" class="form-control" id="code" name="code" placeholder="Code" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
